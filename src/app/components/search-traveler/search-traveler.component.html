<div ngbDropdown #myDrop="ngbDropdown" autoClose="outside">
    <div class="d-flex align-items-center bg-white px-3 search-container">
        <i class="bi bi-search fs-6 text-secondary"></i>
        <input #searchInput ngbDropdownToggle class="form-control" id="dropdownSearch" type="search"
        placeholder="Search for a traveler" aria-label="Search" (click)="myDrop.open()"
        (keyup.enter)="search(searchInput.value)">
    </div>

    <div ngbDropdownMenu class="w-100 shadow-sm p-2" aria-labelledby="dropdownSearch">
        <ng-container *ngIf="loading; else travelers">
            <div class="w-100 text-center pt-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <!-- <p class="card-text placeholder-glow">
                    <span class="placeholder col-12"></span>
                </p> -->
            </div>
        </ng-container>

        <ng-template #travelers>
            <ng-container *ngIf="result.length > 0; else empty">
                <div class="text-start">
                    <li class="traveler p-2" *ngFor="let person of result; trackBy: trackByFn"
                        (click)="select(person); myDrop.close()">
                        {{person.firstname}} {{person.lastname}}
                    </li>
                </div>
            </ng-container>
            <ng-template #empty>
                <div class="w-100 p-2 text-center">
                    <br>
                    <span>No result found</span>
                </div>
            </ng-template>
        </ng-template>
    </div>
</div>

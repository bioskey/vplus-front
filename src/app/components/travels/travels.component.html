<div class="px-4">
    <span class="fs-4">Day travels</span>
    <app-time></app-time>
</div>

<div class="pt-4 px-4">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Traveler</th>
                <th scope="col">Email</th>
                <th scope="col">Number</th>
                <th scope="col">Departure</th>
                <th scope="col">Arrival</th>
                <th scope="col">Bus</th>
                <th class="d-flex justify-content-end" scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let travel of travels">
                <td>{{travel.firstname}} {{travel.lastname}}</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>mdo</td>
                <td>Mark</td>
                <td>Otto</td>
                <td class="d-flex justify-content-end">
                    <div ngbDropdown #myDrop="ngbDropdown">
                        <button ngbDropdownToggle type="button" class="btn btn-light">
                            <i id="actions" class="bi bi-three-dots-vertical"></i>
                        </button>
                        <div ngbDropdownMenu>
                            <button ngbDropdownItem><i class="bi bi-printer me-2"></i>Print</button>
                            <button ngbDropdownItem><i class="bi bi-envelope-arrow-up me-2"></i>Send email</button>
                            <button ngbDropdownItem><i class="bi bi-eye me-2"></i>See more</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<nav aria-label="Table navigation" class="d-flex justify-content-end px-4">
    <ul class="pagination">
        <li class="page-item disabled"><a class="page-link">Previous</a></li>
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item disabled"><a class="page-link">Next</a></li>
    </ul>
</nav>
